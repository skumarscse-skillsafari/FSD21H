<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Web API - sessionStorage">
    <title>Web API - sessionStorage</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            line-height: 1.7;
            transition: 0.2s ease-in-out;
            padding: 20px;
        }

        .dark {
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web API - Session Storage</h1>
        <p>Click the below button to switch to the dark/light theme</p>
        <p>Refresh the page to check if the mode is changed</p>
        <button id="theme-switcher"></button>
    </div>
    <script>
        // Web API - sessionStorage
        // Access the sessionStorage
        // window.sessionStorage
        // sessionStorage // Storage object
        // Properties:
        // setItem('key', 'value')
        // getItem('key')
        // removeItem('key');
        // clear()
        // length
        // key()
        const NIGHT = 'LIGHT';
        const DAY = 'DARK';

        const DARK_MODE = 'dark';
        const LIGHT_MODE = 'light';
        const DEFAULT_MODE = DARK_MODE;

        let btn = document.querySelector('#theme-switcher')

        init();
        function init() {
            let storedMode = sessionStorage.getItem('mode');
            if(!storedMode) {
                storedMode = DEFAULT_MODE;
                sessionStorage.setItem('mode', DEFAULT_MODE)
            }
            setMode(storedMode);
        }

        function setMode(mode = DARK_MODE) {
            if (mode == DARK_MODE) {
                btn.textContent = DAY;
                document.body.classList.add(DARK_MODE);
            } else if (mode == LIGHT_MODE) {
                btn.textContent = NIGHT;
                document.body.classList.remove(DARK_MODE);
            }
        }

        btn.addEventListener('click', function() {
            let mode = sessionStorage.getItem('mode');
            if(mode) {
                let newMode = mode == DARK_MODE ? LIGHT_MODE : DARK_MODE;
                setMode(newMode);
                sessionStorage.setItem('mode', newMode);
            }
        })

    </script>

</body>
</html>
