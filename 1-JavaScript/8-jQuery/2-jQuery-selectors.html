<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="jQuery - Selectors">
    <title>jQuery - Selectors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>jQuery - Selectors</h1>
    <p class="para">This is a paragraph</p>
    <button id="btn">Click</button>
    <script>
        // jQuery - Selectors
        $('document').ready(function() {
            $('#btn').click(function() {
                $('.para').css('background', 'red');
            });
        });

        /*
        1. Selecting the element by ID
        2. Select the elements by Class Name
        3. Select the elements by Name
        4. Select the element by Attribute
        5. Select the elements by CSS selectors
        */
    </script>
</body>
</html>
