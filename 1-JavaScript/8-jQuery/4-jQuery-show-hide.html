<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="jQuery - Effects - show() and hide()">
    <title>jQuery - Effects - show() and hide()</title>
    <style>
        p {
            padding: 15px;
            background: goldenrod;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <button class="hide-btn">Hide paragraphs</button>
    <button class="show-btn">Show paragraphs</button>
    <button class="toggle-btn">Toggle paragraphs</button>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <script>
        // jQuery - Effects - show(), hide() and toggle()
        $('document').ready(function() {
            // hide()
            // $('.hide-btn').click(function() {
            //     $('p').hide('slow'); // fast, slow
            // });
            
            // show()
            // $('.show-btn').click(function() {
            //     $('p').show('slow');
            // });

            // toggle()
            $('.toggle-btn').click(function() {
                $('p').toggle('slow');
            });
        })
    </script>
</body>
</html>
