<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="Description" content="Manipulating element styles - className">

<body>
    <ul id="subjects" class="vertical main">

        <li>CSS</li>

        console.log(subjects.className);
