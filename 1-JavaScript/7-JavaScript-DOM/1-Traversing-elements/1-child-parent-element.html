<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="DOM - Traversing element - Child to Parent">
    <title>DOM - Traversing element - Child to Parent</title>
</head>
<body>
    <div id="container">
        <p class="message" id="demo">Welcome to JavaScript, DOM manipulation sessions...</p>
        <!-- {
            className: 'message',
            id: 'demo',
            textContent: 'Welcome to JavaScript, DOM manipulation sessions...'
        } -->
    </div>
    <script>
        // DOM - Traversing element - Child to Parent
        const message = document.querySelector('.message');
        console.log(message.parentNode);

    </script>
</body>
</html>
